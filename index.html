    <link rel="stylesheet" type="text/css" href="css/style.css">

    <style>
        img {

            width: 100%;

            width: auto;
            height: auto;
            font-size: medium;
            font-family: 'Segoe UI';
        }
        h1 {
            font-family: 'Segoe UI';
            font-size: x-large;
            justify-self: center;
            justify-content: center;
        }

    <img src="images/logo.png" alt="logo" class="logo">
